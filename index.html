<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function writeA() {
        var myObj = { name: "John", age: 31, city: "New York" };
        var myJSON = JSON.stringify(myObj);
        localStorage.setItem("testJSON", myJSON);
      }

      function read() {
        var text = localStorage.getItem("testJSON");
        var obj = JSON.parse(text);
        document.getElementById("demo").innerHTML = obj.name + obj.age + obj.city;
      }

      function myFunc() {
        var myJSON = '{"name":"John", "age":31, "city":"New York"}';
        var myObj = JSON.parse(myJSON);
        document.getElementById("demo").innerHTML = myObj.name + myObj.age + myObj.city;
      }
    </script>
  </head>

  <body>
    <input type="button" value="Clique" onclick="myFunc()" />
    <input type="button" value="Write" onclick="writeA()" />
    <input type="button" value="Read" onclick="read()" />
    <div id="demo"></div>
  </body>
</html>
